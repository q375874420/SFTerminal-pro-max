# ⚠️ [高风险配置] 应用标识符
# 如果 macOS 打包后 SSH 连接失败，尝试改回旧值排查
# 安全回退值：appId: com.qiyu.terminal, productName: 旗鱼终端
appId: com.sfterm.terminal
productName: SFTerm
# ⚠️ [高风险配置] macOS 本地化应用名称修复钩子
# 如果 macOS 打包后 SSH 连接失败，请先删除此行排查
# 安全回退值：删除整行 afterPack
afterPack: ./scripts/afterPack.js
directories:
  buildResources: resources
  output: release
# 自动更新配置
publish:
  provider: github
  owner: ysyx2008
  repo: SFTerminal
# 构建加速配置
electronDownload:
  cache: ./electron-cache
buildDependenciesFromSource: false
nodeGypRebuild: false
files:
  - dist
  - dist-electron
  - node_modules/@homebridge/node-pty-prebuilt-multiarch/**/*
  - node_modules/ssh2/**/*
  - node_modules/electron-store/**/*
  - node_modules/jieba-wasm/**/*
  # 排除不需要的大体积依赖（sharp 只用于图片处理，我们只用文本 embedding）
  - "!node_modules/sharp/**/*"
  - "!node_modules/@img/**/*"
asarUnpack:
  - node_modules/@homebridge/node-pty-prebuilt-multiarch/**/*
# 启用最大压缩率以减小安装包大小（会增加打包时间）
compression: maximum
extraResources:
  # 轻量 Embedding 模型（随软件打包）
  - from: "resources/models/embedding/bge-small-zh-v1.5"
    to: "models/embedding/bge-small-zh-v1.5"
    filter:
      - "**/*"
win:
  icon: resources/icon.ico
  # Windows 排除其他平台的原生模块
  files:
    - "!node_modules/onnxruntime-node/bin/napi-v3/linux"
    - "!node_modules/onnxruntime-node/bin/napi-v3/darwin"
    - "!node_modules/@lancedb/*-linux-*"
    - "!node_modules/@lancedb/*-darwin-*"
  target:
    - target: nsis
      arch:
        - x64
  # 自定义文件名格式，避免空格导致 GitHub Release 上传问题
  artifactName: ${productName}-Setup-${version}.${ext}
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: 旗鱼终端
  # 多语言安装程序
  installerLanguages:
    - en_US
    - zh_CN
  language: 2052
mac:
  icon: resources/icon.icns
  # macOS 排除其他平台的原生模块
  files:
    - "!node_modules/onnxruntime-node/bin/napi-v3/linux"
    - "!node_modules/onnxruntime-node/bin/napi-v3/win32"
    - "!node_modules/@lancedb/*-linux-*"
    - "!node_modules/@lancedb/*-win32-*"
  target:
    - target: dmg
      arch:
        - x64
        - arm64
    # zip 文件是自动更新必需的（Squirrel.Mac 需要 zip 而非 dmg）
    - target: zip
      arch:
        - x64
        - arm64
  # ⚠️ [高风险配置] 本地化应用名称支持
  # 如果 macOS 打包后 SSH 连接失败，请删除下方 extraFiles 和 extendInfo 整块配置
  # 安全回退：只保留上面的 icon 和 target
  extraFiles:
    - from: "resources/zh-Hans.lproj"
      to: "Resources/zh-Hans.lproj"
    - from: "resources/en.lproj"
      to: "Resources/en.lproj"
  extendInfo:
    # 不设置 CFBundleDisplayName，让系统从 InfoPlist.strings 读取本地化名称
    CFBundleDevelopmentRegion: en
    LSHasLocalizedDisplayName: true
    CFBundleLocalizations:
      - en
      - zh_CN
      - zh-Hans
dmg:
  # DMG 窗口配置
  window:
    width: 660
    height: 500
  contents:
    - x: 180
      y: 170
      type: file
    - x: 480
      y: 170
      type: link
      path: /Applications
    - x: 230
      y: 370
      type: file
      path: resources/dmg/Installation Guide.txt
    - x: 430
      y: 370
      type: file
      path: resources/dmg/安装说明.txt
linux:
  icon: resources
  # Linux 排除其他平台的原生模块
  files:
    - "!node_modules/onnxruntime-node/bin/napi-v3/darwin"
    - "!node_modules/onnxruntime-node/bin/napi-v3/win32"
    - "!node_modules/@lancedb/*-darwin-*"
    - "!node_modules/@lancedb/*-win32-*"
  target:
    - target: AppImage
      arch:
        - x64
    - target: deb
      arch:
        - x64
  category: Development
  # 本地化应用名称支持
  executableName: sfterm
  desktop:
    entry:
      Name: SFTerm
      Name[zh_CN]: 旗鱼终端
      Comment: AI-Powered Cross-Platform Terminal
      Comment[zh_CN]: AI 驱动的跨平台终端

