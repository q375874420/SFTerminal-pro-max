appId: com.sfterm.terminal
productName: SFTerm
directories:
  buildResources: resources
  output: release
# 构建加速配置
electronDownload:
  cache: ./electron-cache
buildDependenciesFromSource: false
nodeGypRebuild: false
files:
  - dist
  - dist-electron
  - node_modules/@homebridge/node-pty-prebuilt-multiarch/**/*
  - node_modules/ssh2/**/*
  - node_modules/electron-store/**/*
  - node_modules/jieba-wasm/**/*
asarUnpack:
  - node_modules/@homebridge/node-pty-prebuilt-multiarch/**/*
extraResources:
  # 轻量 Embedding 模型（随软件打包）
  - from: "resources/models/embedding/all-MiniLM-L6-v2"
    to: "models/embedding/all-MiniLM-L6-v2"
    filter:
      - "**/*"
win:
  icon: resources/icon.ico
  target:
    - target: nsis
      arch:
        - x64
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: SFTerminal
mac:
  icon: resources/icon.icns
  target:
    - target: dmg
      arch:
        - x64
        - arm64
  # 本地化应用名称支持 - 将 .lproj 文件复制到 Contents/Resources/
  extraFiles:
    - from: "resources/zh-Hans.lproj"
      to: "Contents/Resources/zh-Hans.lproj"
    - from: "resources/zh-Hant.lproj"
      to: "Contents/Resources/zh-Hant.lproj"
    - from: "resources/en.lproj"
      to: "Contents/Resources/en.lproj"
  extendInfo:
    CFBundleDisplayName: SFTerminal
    CFBundleDevelopmentRegion: en
    LSHasLocalizedDisplayName: true
linux:
  icon: resources
  target:
    - target: AppImage
      arch:
        - x64
    - target: deb
      arch:
        - x64
  category: Development
  # 本地化应用名称支持
  executableName: sfterm
  desktop:
    Name: SFTerminal
    Name[zh_CN]: 旗鱼终端
    Name[zh_TW]: 旗魚終端
    Comment: AI-Powered Cross-Platform Terminal
    Comment[zh_CN]: AI 驱动的跨平台终端
    Comment[zh_TW]: AI 驅動的跨平台終端

