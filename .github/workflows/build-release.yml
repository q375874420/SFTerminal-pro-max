name: Build Release

on:
  push:
    tags:
      - 'v*'  # 当推送 v 开头的 tag 时触发（如 v1.0.0）
  workflow_dispatch:  # 允许手动触发
    inputs:
      version:
        description: '版本号（可选，不填则使用 package.json 中的版本）'
        required: false
        type: string

# 确保同时只有一个构建任务运行
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# 全局权限设置 - 允许创建 Release 和上传资源
permissions:
  contents: write

jobs:
  # Windows 构建
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build:win

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-release
          path: |
            release/*.exe
            release/latest.yml
            release/*.blockmap
          if-no-files-found: error

  # macOS 构建
  build-macos:
    runs-on: macos-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build:mac
        # fix-mac-yml.js 会在本地修复 latest-mac.yml 添加 arch 字段
        env:
          # 如果需要代码签名，取消注释以下配置
          # CSC_LINK: ${{ secrets.MAC_CERTS }}
          # CSC_KEY_PASSWORD: ${{ secrets.MAC_CERTS_PASSWORD }}
          # APPLE_ID: ${{ secrets.APPLE_ID }}
          # APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          # APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          PLACEHOLDER: "placeholder"  # 保持 env 块存在以便将来添加签名配置

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-release
          path: |
            release/*.dmg
            release/*.zip
            release/latest-mac.yml
            release/*.blockmap
          if-no-files-found: error

  # Linux 构建
  build-linux:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build:linux

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-release
          path: |
            release/*.AppImage
            release/*.deb
            release/*.snap
            release/latest-linux.yml
            release/*.blockmap
          if-no-files-found: warn

  # 创建 GitHub Release 并上传构建产物
  create-release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: 旗鱼终端 ${{ steps.get_version.outputs.VERSION }}
          draft: false  # 不作为草稿，直接发布
          generate_release_notes: true
          body: |
            ## 安装说明

            ### Windows
            下载 `.exe` 文件，双击安装即可。

            ### macOS
            下载 `.dmg` 文件，打开后将应用拖入 Applications 文件夹。

            ⚠️ **首次运行提示"已损坏"的解决方法：**

            由于应用未进行 Apple 签名，macOS 可能会阻止运行。请打开终端执行：
            ```bash
            xattr -cr /Applications/SFTerm.app
            ```
            然后重新打开应用即可。

            ### Linux
            - **AppImage**: 下载后添加执行权限 `chmod +x *.AppImage`，然后双击运行
            - **deb**: 使用 `sudo dpkg -i *.deb` 安装

            ---

          files: |
            artifacts/windows-release/*
            artifacts/macos-release/*
            artifacts/linux-release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
