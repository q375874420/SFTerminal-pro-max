name: Build Windows Portable

on:
  workflow_dispatch:
    inputs:
      version:
        description: '版本号（可选，不填则使用 package.json 中的版本）'
        required: false
        type: string
  push:
    tags:
      - 'v*'

actions:
  run-name: Build Windows Portable ${{ github.event.inputs.version || github.ref_name }}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build-windows-portable:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Windows installer & portable
        run: |
          npx electron-builder --win nsis portable -c electron-builder-win-optimized.yml
        env:
          npm_config_version: ${{ github.event.inputs.version || '' }}

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-portable
          path: |
            release/*.exe
            release/*.blockmap
            release/latest.yml
          if-no-files-found: error

  create-release:
    needs: [build-windows-portable]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-portable
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          generate_release_notes: true
          files: artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

